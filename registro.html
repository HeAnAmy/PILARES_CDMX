<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Alumno - PILARES CDMX</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"><img src="https://sic.gob.mx/images/135960" alt="logopilares" width="250px" height="200px"></h1>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="./registro.html">Registrar Alumno</a></li>
                <li><a href="./asistencia.html">Lista de Asistencia</a></li>
                <li><a href="./notificaciones.html">Notificaciones</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <main class="container form-content">
        <h2>Registrar Nuevo Alumno</h2>
        <form class="registration-form" action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="taller">Selecciona un taller:</label>
                <select id="taller" name="taller" required>
                    <option value="">--Seleccione--</option>
                    <option value="Programación Básica">Programación Básica</option>
                    <option value="Desarrollo Web">Desarrollo Web</option>
                    <option value="Python Intermedio">Python Intermedio</option>
                    <option value="Bases de Datos">Bases de Datos</option>
                    <option value="Aplicaciones Móviles">Aplicaciones Móviles</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de inscripción:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <button type="submit" class="btn btn-red">Registrar Alumno</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>© 2025 Escuela de Código PILARES CDMX | Proyecto Académico</p>
    </footer>

</body>

</html>
