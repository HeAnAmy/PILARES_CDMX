    <!-- Contenido principal -->
    <main class="container form-content">
        <h2>Pasar Lista de Asistencia</h2>
        <form class="attendance-form" action="#" method="post">
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>Nombre del Alumno</th>
                        <th>Asistencia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan Pérez</td>
                        <td>
                            <input type="checkbox" name="asistencia_juan" value="presente">
                        </td>
                    </tr>
                    <tr>
                        <td>María García</td>
                        <td>
                            <input type="checkbox" name="asistencia_maria" value="presente">
                        </td>
                    </tr>
                    <tr>
                        <td>Carlos López</td>
                        <td>
                            <input type="checkbox" name="asistencia_carlos" value="presente">
                        </td>
                    </tr>
                    <!-- Puedes agregar más alumnos -->
                </tbody>
            </table>

            <button type="submit" class="btn btn-red">Guardar Asistencia</button>
        </form>
    </main>
